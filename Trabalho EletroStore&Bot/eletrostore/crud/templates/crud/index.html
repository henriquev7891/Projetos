{% extends 'crud/base.html' %}
{% block body %}
<form class="form-inline"  action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstname">Nome</label>
        <input type="text" name="firstname" class="form-control" style="width:15%;" required="required"/>
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" class="form-control" style="width:15%;" required="required"/>
		<label for="setor">Setor</label>
        <input type="text" name="setor" class="form-control" style="width:15%;" required="required"/>
		<label for="setor">Salário</label>
        <input type="text" name="salario" class="form-control" style="width:10%;" required="required"/>
		<br>
		<br>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
			<th>Setor</th>
			<th>Salário</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.firstname }}</td>
            <td>{{ member.lastname }}</td>
			<td>{{ member.setor }}</td>
			<td>{{ member.salario }}</td>
            <td><center><a class="btn btn-sm btn-warning" href="edit/{{ member.id }}"><span class="glyphicon glyphicon-edit"></span> Editar</a> <a class="btn btn-sm btn-danger" href="delete/{{ member.id }}"><span class="glyphicon glyphicon-trash"></span> Excluir</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
